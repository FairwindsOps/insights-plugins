insights:
  organization: ci-co
  cluster: k8test

kube-bench:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 1m

opa:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 1m

kyverno:
  enabled: false
  resources:
    requests:
      memory: 64Mi
      cpu: 1m

rbac-reporter:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 1m
trivy:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 1m
  namespaceBlacklist:
  - kube-system
  - default
  - insights-agent

uploader:
  resources:
    requests:
      memory: 64Mi
      cpu: 1m

goldilocks:
  enabled: false

polaris:
  enabled: false

pluto:
  enabled: false

nova:
  enabled: false

workloads:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 1m

kube-hunter:
  enabled: false

right-sizer:
  enabled: true 
  updateMemoryLimits:
    enabled: true
    minOOMs: 2
    increment: 1.2
    max: 2.0
  extraArgs:
  - "-v4"
