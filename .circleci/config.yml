version: 2.1

orbs:
  slack: circleci/slack@3.4.2
  rok8s-scripts: fairwinds/rok8s-scripts@11.0.2

references:
  set_environment_variables: &set_environment_variables
    run:
      name: Set Environment Variables
      command: |
        sudo apt-get update && sudo apt-get install apt-transport-https ca-certificates -y
        sudo update-ca-certificates
        echo 'export GO111MODULE=on' >> ${BASH_ENV}
        echo 'export CI_SHA1=$CIRCLE_SHA1' >> ${BASH_ENV}
        echo 'export CI_BRANCH=$(echo "${CIRCLE_BRANCH:0:26}" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/-\+$//')' >> ${BASH_ENV}
        echo 'export CI_BUILD_NUM=$CIRCLE_BUILD_NUM' >> ${BASH_ENV}
        echo 'export CI_TAG=$(echo "${CIRCLE_TAG:0:26}" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/-\+$//')' >> ${BASH_ENV}
        echo 'export AWS_DEFAULT_REGION=us-east-1' >> ${BASH_ENV}
        echo 'export GOPROXY=https://proxy.golang.org' >> ${BASH_ENV}

  docker_build_and_push_plugins: &docker_build_and_push_plugins
    run:
      name: Build Plugin Docker Images
      command: |
        docker login quay.io -u="${fairwinds_quay_user}" -p="${fairwinds_quay_token}"
        for filename in deploy/*.config; do
          docker-pull -f $filename
          docker-build -f $filename
          docker-push -f $filename
        done

jobs:
  build_plugins:
    docker:
      - image: quay.io/reactiveops/ci-images:v11-stretch
    steps:
      - checkout
      - setup_remote_docker
      - *set_environment_variables
      - *docker_build_and_push_plugins
      - slack/status:
          fail_only: true
          only_for_branches: master

  test:
    working_directory: /go/src/github.com/fairwindsops/insights-agent/
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - *set_environment_variables
      - run: go get -u golang.org/x/lint/golint
      - run: go list ./... | xargs golint -set_exit_status
      - slack/status:
          fail_only: true
          only_for_branches: master


workflows:
  version: 2
  release:
    jobs:
      - test
      - build_plugins:
          context: org-global
          filters:
            branches:
              only:
                - release
                - master
