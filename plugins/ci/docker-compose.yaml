version: "3.9"
services:
  ci-plugin:
    build:
      context: ../
      dockerfile: ci/Dockerfile
    volumes:
      - ./_tmp:/app/repository
    environment:
      - "CLONE_REPO=true"
      - "FAIRWINDS_TOKEN=thisisacitoken"
      - "SCRIPT_VERSION="
      - "IMAGE_VERSION=build_6444"
      - "REPOSITORY_NAME=vitorvezani/blog"
      - "BRANCH=main"
      - "ACCESS_TOKEN="
volumes:
  {}
