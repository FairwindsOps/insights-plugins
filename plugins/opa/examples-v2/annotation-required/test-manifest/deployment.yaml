apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-test
  namespace: default
  annotations:
    # THis policy requires the below annotation.
    # It being commented out should fail the policy.
    #meta.helm.sh/release-name: release
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      annotations:
        certmanager.k8s.io/issuer: hello
      labels:
        app: myapp
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
