apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-test
  namespace: default
  labels:
    # This policy requires the below label.
    # It being commented out should fail the policy.
    #app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
