apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-test
  namespace: default
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - image: nginx
        imagePullPolicy: Always
        name: nginx
  strategy:
    rollingUpdate:
      # This higher maxUnavailable should fail the policy.
      maxUnavailable: 75%

