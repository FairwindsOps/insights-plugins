apiVersion: apps/v1
kind: Deployment
metadata:
  name: insights-event-watcher-test
  namespace: insights-agent
  labels:
    app: insights-event-watcher-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insights-event-watcher-test
  template:
    metadata:
      labels:
        app: insights-event-watcher-test
    spec:
      serviceAccountName: insights-event-watcher
      containers:
      - name: insights-event-watcher
        image: insights-event-watcher:v2
        imagePullPolicy: Never
        ports:
        - containerPort: 8443
          name: webhook
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        command: ["/usr/local/bin/insights-event-watcher"]
        args:
        - --enable-vap-interceptor=true
        - --vap-interceptor-port=8443
        - --log-level=info
        volumeMounts:
        - name: webhook-certs
          mountPath: /opt/cert
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: webhook-certs
        secret:
          secretName: insights-event-watcher-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: insights-agent-insights-event-watcher-test
  namespace: insights-agent
  labels:
    app: insights-event-watcher-test
spec:
  ports:
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: webhook
  selector:
    app: insights-event-watcher-test
