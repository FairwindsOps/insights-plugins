# Custom Admission Webhook to intercept ValidatingAdmissionPolicy violations
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vap-interceptor
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vap-interceptor
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "get", "list", "watch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingadmissionpolicies", "validatingadmissionpolicybindings"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vap-interceptor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vap-interceptor
subjects:
- kind: ServiceAccount
  name: vap-interceptor
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: vap-interceptor
  namespace: default
spec:
  selector:
    app: vap-interceptor
  ports:
  - port: 443
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vap-interceptor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vap-interceptor
  template:
    metadata:
      labels:
        app: vap-interceptor
    spec:
      serviceAccountName: vap-interceptor
      containers:
      - name: interceptor
        image: nginx:alpine  # Placeholder - would need custom image
        ports:
        - containerPort: 8080
        env:
        - name: LOG_LEVEL
          value: "debug"
---
# This would be a custom ValidatingAdmissionWebhook that runs BEFORE the VAP
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionWebhook
metadata:
  name: vap-interceptor-webhook
webhooks:
- name: vap-interceptor.fairwinds.com
  clientConfig:
    service:
      name: vap-interceptor
      namespace: default
      path: "/validate"
  rules:
  - operations: ["CREATE", "UPDATE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: ["*"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Ignore  # Don't block, just log
