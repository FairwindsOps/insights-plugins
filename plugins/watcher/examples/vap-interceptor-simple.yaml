# Simple VAP Interceptor Deployment (without TLS for testing)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vap-interceptor
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vap-interceptor
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "get", "list", "watch"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingadmissionpolicies", "validatingadmissionpolicybindings"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vap-interceptor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vap-interceptor
subjects:
- kind: ServiceAccount
  name: vap-interceptor
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: vap-interceptor
  namespace: default
spec:
  selector:
    app: vap-interceptor
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vap-interceptor
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vap-interceptor
  template:
    metadata:
      labels:
        app: vap-interceptor
    spec:
      serviceAccountName: vap-interceptor
      containers:
      - name: interceptor
        image: vap-interceptor:latest
        ports:
        - containerPort: 8080
        env:
        - name: LOG_LEVEL
          value: "debug"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
