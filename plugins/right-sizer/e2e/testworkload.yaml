# This Deployment will OOM-kill itself when accessed over HTTP.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testworkload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testworkload
  template:
    metadata:
      labels:
        app: testworkload
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
      containers:
        - name: mem-eater
          image: ivanfetch/mem-eater
          securityContext:
            readOnlyRootFilesystem: true
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          resources:
            limits:
              cpu: 1
              memory: 10Mi
            requests:
              cpu: 50m
              memory: 7Mi
---
apiVersion: v1
kind: Service
metadata:
  name: testworkload
  labels:
    app: testworkload
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: testworkload

